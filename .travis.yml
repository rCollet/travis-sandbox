language: android
jdk: oraclejdk11
sudo: required

env:
  global:
    - ANDROID_API_LEVEL=33
    - ANDROID_BUILD_TOOLS_VERSION=33.0.0 # Make sure this matches the version you use
    - ADB_INSTALL_TIMEOUT=10 # Increase the time-out to 10 mins

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL

before_script:
  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t android-$ANDROID_API_LEVEL --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  # Run your build and tests
  - ./gradlew clean build connectedCheck
