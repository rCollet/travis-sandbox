sudo: required
language: android
jdk: oraclejdk11
dist: trusty

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
 
  components:
    - tools
    - build-tools-30.0.2
    - android-30
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
 
before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean build
  - ./gradlew test
  - ./gradlew build check
